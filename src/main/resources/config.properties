# ===================================================================
# 1. PROJECT & REPOSITORY CONFIGURATION
# ===================================================================
# Identificativo progetto Jira
# [Valori comuni: BOOKKEEPER, OPENJPA, AVRO, ZOOOKEEPER]
jira.projectKey=BOOKKEEPER
jira.url=https://issues.apache.org/jira/

# Percorso locale repository Git (usa / o \\)
git.repoPath=C:/Users/flavi/Projects/ProgettiDaAnalizzare/bookkeeper

# Marker per escludere file di test
git.test.path.marker=/test/

# ===================================================================
# 2. EXTRACTION & STATIC ANALYSIS (PMD)
# ===================================================================
# Versione Java per l'analisi PMD
# [Valori: 1.7, 1.8, 11, 17, 21]
pmd.java.version=1.8

# File XML con le regole PMD (deve essere nel classpath o path relativo)
pmd.rulesets=pmd-ruleset.xml

# ===================================================================
# 3. DATASET GENERATION & SZZ SETTINGS
# ===================================================================
# SZZ Proportion Settings
szz.proportion.window_size=5
szz.proportion.default_p=1

# SNORING CONTROL
# Rapporto release recenti da scartare (0.00 a 1.00)
dataset.generation.snoring_discard_ratio=0.66

# Se true, tiene i file Buggy anche nella zona di snoring
# [Valori: true, false]
dataset.generation.snoring.keep_only_buggy=false

# ===================================================================
# 4. MACHINE LEARNING: EVALUATION (Walk-Forward Validation)
# ===================================================================
# Numero di ripetizioni dell'intero esperimento
evaluation.num_runs=1

# Classificatori da testare (separati da virgola)
# [Valori: RandomForest, NaiveBayes, IBk]
evaluation.classifiers=RandomForest,NaiveBayes,IBk

# Tecniche di bilanciamento classi (separati da virgola)
# [Valori: NoSampling, SMOTE, Undersampling]
evaluation.samplers=NoSampling,SMOTE,Undersampling

# Strategie di selezione attributi (separati da virgola)
# [Valori: NoSelection, InfoGain, BestFirst]
evaluation.feature_selection=NoSelection,InfoGain,BestFirst

# Modalità di applicazione Feature Selection
# [Valori: GLOBAL (una volta per run), PER_FOLD (ad ogni release)]
evaluation.feature_selection.mode=GLOBAL

# ===================================================================
# 5. FINAL MODEL TRAINING (Produzione)
# ===================================================================
# Configurazione per il comando TRAIN_FINAL
# [Valori: RandomForest, NaiveBayes, IBk]
final.model.classifier=RandomForest

# [Valori: NoSampling, SMOTE, Undersampling]
final.model.sampling=NoSampling

# [Valori: NoSelection, InfoGain, BestFirst]
final.model.feature_selection=NoSelection

# Seed per la riproducibilità del modello finale
final.model.seed=42

# ===================================================================
# 6. EXECUTION & SYSTEM SETTINGS
# ===================================================================
# Percorso radice dei risultati
output.base.path=./results

# Modalità di esecuzione del programma
# [Valori:
#  FULL             -> Esegue l'intera pipeline
#  DATASET_ONLY     -> Estrazione Jira/Git e creazione CSV
#  ML_ONLY          -> Esegue solo la validazione Walk-Forward
#  CORRELATION_ONLY -> Solo analisi di correlazione tra metriche
#  GRAPH_ONLY       -> Genera i grafici dai risultati esistenti
#  TRAIN_FINAL      -> Addestra e salva il file .model finale
# ]
execution.mode=CORRELATION_ONLY

# Integrazione Python per grafici
python.exec=python
python.script.path=scripts/plotting/generate_graphs.py